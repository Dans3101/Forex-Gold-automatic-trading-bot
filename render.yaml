services:
  # Web service to keep the bot alive (keep-alive server)
  - type: web
    name: wa-signal-web
    env: node
    plan: free
    repo: https://github.com/Dans3101/Pocket-option-trading-bot
    branch: main
    rootDir: .
    buildCommand: |
      npm install
      npm run postinstall
    startCommand: node index.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production

  # Worker service to run the WhatsApp trading bot
  - type: worker
    name: wa-signal-bot
    env: node
    plan: free
    repo: https://github.com/Dans3101/Pocket-option-trading-bot
    branch: main
    rootDir: .
    buildCommand: |
      npm install
      npm run postinstall
    startCommand: node index.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: GROUP_ID
        sync: false
      - key: POCKET_EMAIL
        sync: false
      - key: POCKET_PASSWORD
        sync: false
      - key: PHONE_NUMBER
        sync: false