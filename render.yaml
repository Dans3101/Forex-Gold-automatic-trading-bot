services:
  - type: web
    name: wa-signal-bot
    env: node
    region: oregon   # pick the closest region to you
    plan: free
    buildCommand: "npm install"
    startCommand: "node index.js"
    repo: https://github.com/Dans3101/Pocket-option-trading-bot
    branch: main
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: EMAIL
        sync: false   # stored securely in Render Dashboard
      - key: PASSWORD
        sync: false   # stored securely in Render Dashboard
      - key: GROUP_ID
        sync: false   # stored securely in Render Dashboard