services:
  # Web service (keep-alive)
  - type: web
    name: wa-signal-web
    env: node
    plan: free
    repo: https://github.com/Dans3101/Pocket-option-trading-bot
    branch: main
    rootDir: .
    buildCommand: "npm install && npx puppeteer browsers install chrome"
    startCommand: "node index.js"
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production

  # Worker service (WhatsApp bot)
  - type: worker
    name: wa-signal-bot
    env: node
    plan: free
    repo: https://github.com/Dans3101/Pocket-option-trading-bot
    branch: main
    rootDir: .
    buildCommand: "npm install && npx puppeteer browsers install chrome"
    startCommand: "node index.js"
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: GROUP_ID
        sync: false
      - key: EMAIL
        sync: false
      - key: PASSWORD
        sync: false
      - key: PHONE_NUMBER
        sync: false